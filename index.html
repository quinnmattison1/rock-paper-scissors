<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <h2>Choose below:</h2>
    <div id="selections">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="scores">
        <div id="tally">
            <div id="player-choice">You Chose: </div>
            <div id="player-score">Your Points: 0</div>
        </div>
        <div id="tally">
            <div id="computer-choice">NPC Chose: </div>
            <div id="computer-score">NPC Points: 0</div>
        </div>
    </div>

    <div id="end-result"></div>


    <!-- Imported Javascript file -->
    <script src="script.js"></script>
</body>
</html>
